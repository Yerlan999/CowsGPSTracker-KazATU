<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>

  {% load static %}
  <!-- {% load bootstrap4 %} {% bootstrap_css %} {% bootstrap_javascript %} -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'my_pasture/pasture.css' %}"/> -->

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    footer {
      margin-top: auto;
      background-color: #f5f5f5;
      padding: 20px;
    }

    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Add additional styling as per your needs */
    }
  </style>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Домой</a>
    <a class="navbar-brand" href="/about">Инструкция</a>
  </nav>

  {% block content %}
  {% endblock %}


<footer class="bg-dark text-center text-white">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0);">
    © 2023 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">www.KazATU.office.kz</a>
  </div>
</footer>


<script>
document.onreadystatechange = function() {
  var spinner = document.getElementById('spinner');
  if (document.readyState !== 'complete') {
    spinner.style.display = 'block';
  } else {
    spinner.style.display = 'none';
  }
};
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
